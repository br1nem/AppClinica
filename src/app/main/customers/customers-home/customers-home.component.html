<mat-toolbar color="primary">
  <mat-toolbar-row #sidenav>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/main/employees'"> Employees</a>
      <a mat-button [routerLink]="'/main/patients'"> Patients </a>
      <a mat-button [routerLink]="'/main/appointment'"> Appointments </a>
      <a mat-button [routerLink]="'/main/invoice'"> Invoice </a>
      <a mat-button [routerLink]="'/main/products'"> Products</a>

    </div>
  </mat-toolbar-row>
</mat-toolbar>

<h1 class="header"> PATIENTS</h1>
<form class="form-container" [formGroup]="patientForm" (ngSubmit)="createPat()">
  <!-- <mat-form-field>
    <input matInput type="number" placeholder="ID" formControlName="PATIENT_ID">
  </mat-form-field> -->
  <mat-form-field>
    <input  matInput type="text" placeholder="Name" formControlName="PATIENT_NAME">
  </mat-form-field>
  <mat-form-field>
    <input   matInput type="text" placeholder="Surname" formControlName="PATIENT_SURNAME">
  </mat-form-field>
  <mat-form-field>
    <input   matInput type="tel" placeholder="Phone" formControlName="PATIENT_PHONE">
  </mat-form-field>
  <button mat-raised-button color="primary"
        matTooltip="You are about to create a new patient"
        aria-label="Button that displays a tooltip when focused or hovered over">
  Create
</button>
</form>

<table mat-table *ngIf="arrPatients" [dataSource]="arrPatients" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- ID Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.PATIENT_ID}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.PATIENT_NAME}} </td>
  </ng-container>

  <!-- Surname Column -->
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Surname </th>
    <td mat-cell *matCellDef="let element"> {{element.PATIENT_SURNAME}} </td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let element"> {{element.PATIENT_PHONE}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button mat-raised-button color="primary" (click)="deletePatient(element.PATIENT_ID)">Delete</button>
        <button mat-raised-button color="primary" (click)="openDialog(element)">Update</button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
