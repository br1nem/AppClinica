<h1 class="header">EMPLOYEES</h1>
<form class="form-container" [formGroup]="employeeForm" (ngSubmit)="createEmployee()">
  <!-- <mat-form-field>
    <input matInput type="number" placeholder="ID" formControlName="PATIENT_ID">
  </mat-form-field> -->
  <mat-form-field>
    <input matInput type="text" placeholder="Name" formControlName="EMPLOYEE_NAME">
  </mat-form-field>
  <mat-form-field>
    <!--<input matInput type="text" placeholder="Category" formControlName="CATEGORY_ID">-->
    <mat-select name="category" placeholder="Category" formControlName="CATEGORY_ID">
      <mat-option [value]="category" *ngFor="let category of categories">{{category.CATEGORY_NAME}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="date" placeholder="Start date" formControlName="EMPLOYEE_START_DATE">
  </mat-form-field>
  <button mat-raised-button color="primary"
        matTooltip="You are about to create a new patient"
        aria-label="Button that displays a tooltip when focused or hovered over">
    Create
  </button>
</form>





<table mat-table *ngIf="arrEmployee" [dataSource]="arrEmployee" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.EMPLOYEE_ID}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.EMPLOYEE_NAME}} </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.CATEGORY_ID}} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.EMPLOYEE_START_DATE}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element" class="action-link">
      <button mat-raised-button color="primary" (click)="deleteEmployee(element.EMPLOYEE_ID)">Delete</button>
      <button mat-raised-button color="primary" (click)="openDialog(element)">Update</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
