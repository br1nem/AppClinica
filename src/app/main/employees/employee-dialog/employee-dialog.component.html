<h1 mat-dialog-title>Detail</h1>
<div mat-dialog-content>
  <form class="form-container" [formGroup]="employeeForm" (ngSubmit)="updateEmployee(this.data)">
    <mat-form-field>
      <input  matInput type="number" placeholder="ID" formControlName="EMPLOYEE_ID" readonly>
    </mat-form-field>
    <mat-form-field>
      <input  matInput type="text" placeholder="Name" formControlName="EMPLOYEE_NAME">
    </mat-form-field>
    <mat-form-field>
      <input   matInput type="number" placeholder="category" formControlName="CATEGORY_ID">
    </mat-form-field>
    <mat-form-field>
      <input   matInput type="DATE" placeholder="Date" formControlName="EMPLOYEE_START_DATE">
    </mat-form-field>
    <button mat-raised-button color="primary"
          matTooltip="You are about to update a patient's profile"
          aria-label="Button that displays a tooltip when focused or hovered over">
    Update
  </button>
  </form>
</div>
